<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Xavier's Market</title>
</head>
<body>
    <button class="back-button" onclick="goBack()">
        <img src="/image/turn-back.png" alt="Back">
    </button>
    <div class="signup">
        <h1>Welcome to Xavier's store !</h1>
        <form onsubmit="return validateSignup(event)">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
            <br>
            <label for="gmail">G-mail:</label>
            <input type="email" name="gmail" id="gmail" placeholder="Enter G-mail" required>
            <br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="xxx xxx xxxx" required>
            <br>
            <label for="District">District:</label>
            <input type="text" name="District" id="District" placeholder="Enter your district" required>
            <label for="passwordSignUp">Password:</label>
            <input type="password" name="passwordSignUp" id="passwordSignUp" placeholder="Password" required>
            <br>
            <label for="role">Role:</label>
            <input type="text" name="role" id="role" list="role-list" required>
            <datalist id="role-list">
                <option value="Farmer">
                <option value="Consumer">
            </datalist>
            <br>
            <button type="submit">Sign up</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Please fill in all fields</p>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>
