<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier's Market</title>
    <link rel="stylesheet" href="/source/css/profile.css">
</head>
<body>
    <div class="profile-container">
        <label for="profile-img-input">
            <img src="/source/image/profile-icon.jpg" alt="Profile Picture" id="profile-img" class="profile-img">
        </label>
        <input type="file" id="profile-img-input" accept="image/*" style="display: none;">

        <h2 id="profile-name">John Doe</h2>
        <p id="profile-role">Role: Farmer</p>
        <p id="profile-id">ID: #123456</p>
        <p id="profile-address">Address: 123 Farm Street, Green Village</p>
        <p id="profile-phone">Phone: +1234567890</p>
        <p id="profile-email">Email: johndoe@example.com</p>

        <button id="edit-profile" class="edit-btn">Edit Profile</button>
    </div>

    <script src="/source/js/profile.js"></script>
</body>
</html>
