<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement - E-Shopping</title>
    <link rel="stylesheet" href="/source/css/buy-detail.css">
</head>
<body>
    <div class="container">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="address" placeholder="Shipping Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="tel" id="pin" placeholder="Pin Code" required>
           
            <input type="number" id="quantity" placeholder="Quantity" min="1" required>
            <p>Total Price: â‚¹<span id="totalPrice">0</span></p>
            <button type="submit">Place Order</button>
        </form>
        <p id="confirmation"></p>
    </div>

    <script src="/source/js/buy-detail.js">
       
    </script>
</body>
</html>
