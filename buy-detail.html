<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement - E-Shopping</title>
    <link rel="stylesheet" href="buy-detail.css">
</head>
<body>
    <div class="product-section">
        <h2>Our Products</h2>
        <ul>
            <li>Laptop - ₹100,000</li>
            <li>Mobile Phone - ₹50,000</li>
            <li>Headphones - ₹10,000</li>
        </ul>
    </div>
    <div class="container">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="address" placeholder="Shipping Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="tel" id="pin" placeholder="Pin Code" required>
            <select id="product" required>
                <option value="">Select Product</option>
                <option value="Laptop" data-price="100000">Laptop - ₹100,000</option>
                <option value="Mobile Phone" data-price="50000">Mobile Phone - ₹50,000</option>
                <option value="Headphones" data-price="10000">Headphones - ₹10,000</option>
            </select>
            <input type="number" id="quantity" placeholder="Quantity" min="1" required>
            <p>Total Price: ₹<span id="totalPrice">0</span></p>
            <button type="submit">Place Order</button>
        </form>
        <p id="confirmation"></p>
    </div>

    <script src="buy-detail.js">
       
    </script>
</body>
</html>
